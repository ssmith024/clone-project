<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">

    <h3>Income Tax Calculator</h3>

    <form class="form-horizontal" onsubmit="calculateTax(event)">

        <div class="form-group">
            <label class="control-label col-sm-2" for="netIncome">Enter Net Income:</label>
            <div class="col-sm-10">
                <input type="number" step="any" id="netIncome" placeholder="Taxable Income" required autofocus>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="filingStatus">Select Filing Status:</label>
            <div class="col-sm-10">
                <select id="filingStatus" class="form-control">
                    <option value="Single">Single</option>
                    <option value="Married_Jointly">Married Filing Jointly</option>
                    <option value="Married_Separately">Married Filing Separately</option>
                    <option value="Head_Household">Head of Household</option>
                </select>
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Calculate Tax</button>
            </div>
        </div>

    </form>

    <div id="results"></div>

    <h3>2024 Tax Tables</h3>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Filing Status</th>
                <th>Income Range</th>
                <th>Tax Rate</th>
                <th>Minimum Tax</th>
            </tr>
        </thead>
        <tbody>
            <!-- Insert tax table data here -->
        </tbody>
    </table>

</div>

</body>
</html>
